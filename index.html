<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="temperature-converter">
        <h2 class="title">Temperature Converter</h2>
        <div class="degree-type">
          <div class="degree-field">
            <label for="Degree">Degrees</label>
            <input type="number" name="degree" type="degree" />
          </div>
          <div class="temp-field">
            <label for="temp-type">type</label>
            <select name="temperatures" id="input-temp-types">
              <option value="fahrenheit">Fahrenheit</option>
              <option value="celsius">Celsius</option>
              <option value="kelvin">Kelvin</option>
              <option value="reamur">Reamur</option>
            </select>
          </div>
        </div>

        <div class="result-field">
          <div class="result">
            <span class="result-heading">Result</span>
            <p class="value" id="temperature-unit">Your result!</p>
          </div>
          <div class="result-type">
            <label for="output-type">type</label>
            <select name="temperatures" id="output-temp-types">
              <option value="fahrenheit">Fahrenheit</option>
              <option value="celsius">Celsius</option>
              <option value="kelvin">Kelvin</option>
              <option value="reamur">Reamur</option>
            </select>
          </div>
        </div>
        <button id="converter-btn">Convert</button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
